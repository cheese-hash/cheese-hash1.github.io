<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initVars() {
            pi = Math.PI;
            ctx = canvas.getContext("2d");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            cx = canvas.width / 2;
            cy = canvas.height / 2;
            playerZ = -25;
            playerX = playerY = playerVX = playerVY = playerVZ = pitch = yaw = pitchV = yawV = 0;
            scale = 600;
            seedTimer = 0;
            seedInterval = 5;
            seedLife = 100;
            gravity = 0.2;
            seeds = new Array();
            sparkPics = new Array();
            s = "https://cantelope.org/NYE/";
            for (i = 1; i < 10; i++) {
                sparkPic = new Image();
                sparkPic.src = s + "spark" + i + ".png";
                sparkPics.push(sparkPic);
            }
            sparks = new Array();
            pow1 = new Audio(s + "pow1.ogg");
            pow2 = new Audio(s + "pow2.ogg");
            pow3 = new Audio(s + "pow3.ogg");
            pow4 = new Audio(s + "pow4.ogg");
            frames = 0;
        }

        function rasterizePoint(x, y, z) {
            var p, d;
            x -= playerX;
            y -= playerY;
            z -= playerZ;
            p = Math.atan2(x, z);
            d = Math.sqrt(x * x + z * z);
            x = Math.sin(p - yaw) * d;
            z = Math.cos(p - yaw) * d;
            p = Math.atan2(y, z);
            d = Math.sqrt(y * y + z * z);
            y = Math.sin(p - pitch) * d;
            z = Math.cos(p - pitch) * d;
            if (z > 0) {
                return {
                    x: cx + x / z * scale,
                    y: cy + y / z * scale,
                    d: z
                };
            } else {
                return {
                    x: cx + (x * 100 / (z + 1e-6)) * scale,
                    y: cy + (y * 100 / (z + 1e-6)) * scale,
                    d: -1
                };
            }
        }

        function spawnSeed() {
            seed = new Object();
            seed.x = -50 + Math.random() * 100;
            seed.y = 25;
            seed.z = -50 + Math.random() * 100;
            seed.vx = -1 + Math.random() * 2;
            seed.vy = -1.5 / (1 + Math.random() / 2);
            seed.vz = -1 + Math.random() * 2;
            seed.born = frames;
            seeds.push(seed);
        }

        function splode(x, y, z) {
            t = 5 + parseInt(Math.random() * 150);
            sparkKV = 1 + Math.random() * 2.5;
            type = parseInt(Math.random() * 3);
            switch (type) {
                case 0:
                    pict = parseInt(Math.random() * 10);
                    break;
                case 1:
                    pict = parseInt(Math.random() * 2) ? pict1 : pict2;
                    break;
                case 2:
                    switch (parseInt(Math.random() * 3)) {
                        case 0:
                            spark.img = sparkPics[pict1];
                            break;
                        case 1:
                            spark.img = sparkPics[pict2];
                            break;
                        case 2:
                            spark.img = sparkPics[pict3];
                            break;
                    }
                    break;
            }
            for (m = 1; m < t; m++) {
                spark = new Object();
                spark.x = x;
                spark.y = y;
                spark.z = z;
                p1 = pi * 2 * Math.random();
                p2 = pi * Math.random();
                v = sparkKV * (1 + Math.random() / 6);
                spark.vx = Math.sin(p1) * Math.sin(p2) * v;
                spark.vz = Math.cos(p1) * Math.sin(p2) * v;
                spark.vy = Math.cos(p2) * v;
                switch (type) {
                    case 0:
                        spark.img = sparkPics[pict];
                        break;
                    case 1:
                        spark.img = sparkPics[parseInt(Math.random() * 2) ? pict1 : pict2];
                        break;
                    case 2:
                        switch (parseInt(Math.random() * 3)) {
                            case 0:
                                spark.img = sparkPics[pict1];
                                break;
                            case 1:
                                spark.img = sparkPics[pict2];
                                break;
                            case 2:
                                spark.img = sparkPics[pict3];
                                break;
                        }
                        break;
                }
                spark.radius = 25 + Math.random() * 50;
                spark.alpha = 1;
                spark.trail = new Array();
                sparks.push(spark);
            }
            switch (parseInt(Math.random() * 4)) {
                case 0:
                    pow = new Audio(s + "pow1.ogg");
                    break;
                case 1:
                    pow = new Audio(s + "pow2.ogg");
                    break;
                case 2:
                    pow = new Audio(s + "pow3.ogg");
                    break;
                case 3:
                    pow = new Audio(s + "pow4.ogg");
                    break;
            }
            d = Math.sqrt((x - playerX) * (x - playerX) + (y - playerY) * (y - playerY) + (z - playerZ) * (z - playerZ));
            pow.volume = 1.5 / (d / 10 + 1);
            pow.play();
        }

        function doLogic() {
            if (seedTimer == frames) {
                seedTimer = frames + seedInterval * Math.random() * 10;
                spawnSeed();
            }
            for (i = 0; i < seeds.length; i++) {
                seeds[i].vy += gravity;
                seeds[i].x += seeds[i].vx;
                seeds[i].y += seeds[i].vy;
                seeds[i].z += seeds[i].vz;
                if (frames - seeds[i].born > seedLife) {
                    splode(seeds[i].x, seeds[i].y, seeds[i].z);
                    seeds.splice(i, 1);
                }
            }
            for (i = 0; i < sparks.length; i++) {
                if (sparks[i].alpha > 0 && sparks[i].radius > 0) {
                    sparks[i].alpha -= 0.01;
                    sparks[i].radius -= 0.02;
                    spark[i].vy += gravity;
                    point = new Object();
                    point.x = sparks[i].x;
                    point.y = sparks[i].y;
                    point.z = sparks[i].z;
                    if (sparks[i].trail.length) {
                        x = sparks[i].trail[sparks[i].trail.length - 1].x;
                        y = sparks[i].trail[sparks[i].trail.length - 1].y;
                        z = sparks[i].trail[sparks[i].trail.length - 1].z;
                        d = (point.x - x) * (point.x - x) + (point.y - y) * (point.y - y) + (point.z - z) * (point.z - z);
                        if (d > 9) {
                            sparks[i].trail.push(point);
                        }
                    } else {
                        sparks[i].trail.push(point);
                    }
                    if (sparks[i].trail.length > 5) sparks[i].trail.splice(0, 1);
                    sparks[i].x += sparks[i].vx;
                    sparks[i].y += sparks[i].vy;
                    sparks[i].z += sparks[i].vz;
                    sparks[i].vx *= 0.975;
                    sparks[i].vy *= 0.975;
                    sparks[i].vz *= 0.975;
                } else {
                    sparks.splice(i, 1);
                }
            }
            p = Math.atan2(playerX, playerZ);
            d = Math.sqrt(playerX * playerX + playerZ * playerZ);
            t = Math.sin(frames / 80) * 2.5;
            playerX = Math.sin(p + t) * d;
            playerZ = Math.cos(p + t) * d;
            yaw += p;
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (i = 0; i < sparks.length; i++) {
                if (sparks[i].alpha > 0 && sparks[i].radius > 0) {
                    for (j = 0; j < sparks[i].trail.length; j++) {
                        point = rasterizePoint(sparks[i].trail[j].x, sparks[i].trail[j].y, sparks[i].trail[j].z);
                        if (point.d > 0) {
                            ctx.globalAlpha = sparks[i].alpha * (1 - j / sparks[i].trail.length);
                            ctx.drawImage(sparks[i].img, point.x - sparks[i].radius / 2, point.y - sparks[i].radius / 2, sparks[i].radius, sparks[i].radius);
                        }
                    }
                }
            }
            frames++;
            requestAnimationFrame(draw);
        }

        window.onload = function () {
            initVars();
            doLogic();
            draw();
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
